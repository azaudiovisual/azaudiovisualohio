<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 1200px;
      height: 630px;
      background: linear-gradient(45deg, #0a0a0a 0%, #111111 100%);
      overflow: hidden;
    }
    .wave {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.5;
    }
    .wave1 {
      background: linear-gradient(45deg, #38bdf8 0%, #818cf8 100%);
      filter: blur(10px);
      top: 20%;
      left: 10%;
      width: 80%;
      height: 5px;
      transform: rotate(-5deg);
    }
    .wave2 {
      background: linear-gradient(45deg, #818cf8 0%, #c084fc 100%);
      filter: blur(10px);
      top: 40%;
      left: 5%;
      width: 90%;
      height: 5px;
      transform: rotate(-2deg);
    }
    .wave3 {
      background: linear-gradient(45deg, #c084fc 0%, #e879f9 100%);
      filter: blur(10px);
      top: 60%;
      left: 0;
      width: 100%;
      height: 5px;
      transform: rotate(2deg);
    }
    .wave4 {
      background: linear-gradient(45deg, #e879f9 0%, #22d3ee 100%);
      filter: blur(10px);
      top: 80%;
      left: 15%;
      width: 70%;
      height: 5px;
      transform: rotate(5deg);
    }
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      max-width: 600px;
    }
    .instructions {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <h3>Instructions:</h3>
    <p>1. Take a screenshot of this page (excluding these instructions)</p>
    <p>2. Crop to 1200x630 pixels</p>
    <p>3. Save as logo-social.png in the public folder</p>
  </div>
  <div class="container">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
    <img src="../logo-social.svg" alt="A-Z Audiovisual Logo" class="logo">
  </div>
</body>
</html>
